<html>
    <head>
        <title>BlackJack</title>
        <link href="script.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'> 
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'> 

    </head>
    <body>
    <h1 id="header"> BlackJack Online </h1>
    <div class="game" id="dealerGame">
        <div class="gameBody">
            <h2 id="dealer">Dealer</h2>
            <div class="player">
            </div>
            <div id="deck" class="deck">
                <span id="deckcount">Deck: 52 </span>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="status" id="status"></div>
    <div class="game" id="userGame">
        <div class="gameBody">
            <h2 id="player">Player</h2>
            <div class="player"></div>
            <div clas="gameOptions" id="gameOptions">
            <input type="button" id="btnstart" class="btn" value="Start" onclick="startBlackJack()">
            <input type="button" id="btnhitme" class="btn" value="HitMe" onclick="hitMe()">
            <input type="button" id="btnstay" class="btn" value="Stay" onclick="stay()">
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
